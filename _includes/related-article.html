<ul class="related-articles">
{% for article in site.data.related-articles %}
<li class="related-article"><a href="https://nsf.gov">
  <h3 class="related-article-title">{{ article.title }}</h3>
    <img src="{{ site.baseurl }}/assets/images/{{ article.photo }}" class="related-article-img"/>
  <p class="related-article-summary"><span class="color-grey">1 hour ago -</span> {{ article.summary }}</p>
</a>
</li>
{% endfor %}
</ul>
